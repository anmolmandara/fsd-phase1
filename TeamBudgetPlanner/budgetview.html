<!DOCTYPE html>
<html>

<head>
    <title>
        Team Budget Planner
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Project Budget</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Project Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Project Cost</label>
                        <input type="text" name="cost" id="cost">
                    </div>
                    <div>
                        <label>Project Budget</label>
                        <input type="text" name="budget" id="budget">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
        </table>
        <table>
            <td>
                <table class="list" id="budgetList">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Project Cost</th>
                            <th>Project Budget</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <a class="page-link" href="index.html">Return home</a>
     <script src="budgetscript.js"></script>
</body>

</html>
